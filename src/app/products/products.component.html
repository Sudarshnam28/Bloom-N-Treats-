<div class="row">
   
    <div [ngClass]="{'col-8' : isSidePanelVisible, 'col-12' : !isSidePanelVisible}">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-6">
                        Product List
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-success" (click)="openSidePanel()">New</button>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="grid-container">
                  
                    <div class="card" *ngFor="let prod of productList">
                        <img class="card-img-top" [src]="prod.productImageUrl" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ prod.productName }}</h5>
                            <p class="card-text">{{ prod.productPrice }}</p>
                            <p class="card-text">{{ prod.categoryName }}</p>
                            <p class="card-text">{{ prod.productDescription }}</p>
                            <a class="btn btn-primary" (click)="onEdit(prod)">Edit</a>
                            <a class="btn btn-danger mx-2" (click)="onDelete(prod)">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-3" *ngIf="isSidePanelVisible">
        <div class="card">
            <div class="card-header" id="head">
                <div class="row">
                    <div class="col-6">
                  New  Product
                    </div>
                    <div class="col-6 text-end">
                      <button class="btn btn-sm btn-success" (click)="closeSidePanel()">Close</button>
                    </div>
                </div>
            </div>
            <div class="card-body"> 
                <div class="row">
                    <div class="col-6">
                        <label for="">Name</label>
                        <input type="text" [(ngModel)]="productObj.productName" class="form-control">
                    </div>
                </div>
                <div class="row">
                     <div class="col-6">
                        <label for="">Price</label>
                        <input type="number" [(ngModel)]="productObj.productPrice" class="form-control">
                    </div>
                    </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">Category</label>
                       <select   [(ngModel)]="productObj.categoryId" class="form-select">
                        <option *ngFor="let cat of categoryList" [value]="cat.categoryId">{{cat.categoryName}}</option>
                       </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">Delivery Time Span</label>
                        <input type="text" [(ngModel)]="productObj.deliveryTimeSpan" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="">Image Url</label>
                        <input type="text" [(ngModel)]="productObj.productImageUrl" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="">Description</label>
                        <textarea rows="4" [(ngModel)]="productObj.productDescription" class="form-control"></textarea>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-6 text-center">
                       <button class="btn btn-success">Reset</button>
                    </div>
                    <div class="col-6 text-center">
                        <button class="btn btn-success" *ngIf="productObj.productId ==0" (click)="onSave()">Create Product</button>
                        <button class="btn btn-primary" *ngIf="productObj.productId !==0" (click)="onUpdate()">Update Product</button>
                    </div>
                </div>
 
            </div>
        </div>
     </div>

   
</div>
