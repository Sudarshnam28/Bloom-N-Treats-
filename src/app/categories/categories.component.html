<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <tr>
                <th>S.No</th>
                <th>Category Name</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let item of products$ |async; let index=index">
                <td>{{index+1}}</td>
                <td>{{item.categoryName}}</td>
                <td>
                    <button class="btn btn-primary" (click)="onEdit(item.categoryId)">Edit</button>
                </td>
            </tr>
        </table>
    </div>
</div>
