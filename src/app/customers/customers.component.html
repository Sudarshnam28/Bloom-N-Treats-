<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <tr>
              <th>S.No</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Mobile</th>
              <th>DOB</th>
              <th>Username</th>
                 
            </tr>
            <tr *ngFor="let item of customers$ |async; let index=index">
                <td>{{index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.gender}}</td>
                <td>{{item.mobile}}</td>
                <td>{{item.dob}}</td>
                <td>{{item.userName}}</td>>
            
            </tr>
        </table>
    </div>
</div>
